<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les petits plats</title>
    </head>
    <body>
        <header>
            <!-- LOGO -->
            <div class="bloc-logo">
                <img src="assets/logo/logo.svg" alt="Les petits plats Logo">
            </div>
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <!-- BARRE DE RECHERCHE -->
            <div class="bloc-search-bar">
                <form action="#">
                    <label for="search-bar"></label>
                    <input type="text" id="search-bar" placeholder="Rechercher une recette, un ingrédient, ...">
                    <input class="btn-search" type="submit" value="">
                    <img class="search-close-btn search-close-btn-hidden" src="../assets/icons/close.svg" alt="search icone">
                </form>
            </div>
        </header>

        <main>
            <!-- FILTRES -->
            <section class="filtres">
                <!-- Ingrédients -->
                <div class="dropdown dropdown-ingredients">
                        <h2 class="dropdown-title">Ingrédients <img class="dropdown-icon" src="assets/icons/dropdown_ico.svg" alt="dropdown icone"></h2>
                        <input id="search-ingredients" class="dropdown-search-bar" type="text">
                        <img class="dropdown-search-icon" src="../assets/icons/dopdown-loupe.svg" alt="search icone">
                        <img class="dropdown-close-icon search-close-btn-hidden" src="../assets/icons/close.svg" alt="search icone">
                        <!-- tag list -->
                        <div id="tag-ingredients-list" class="dropdown-element-tag-list"></div>
                        <!-- element list -->
                        <div id="ingredients-list" class="dropdown-element-list"></div>
                </div>
                <!-- Appareils -->
                <div class="dropdown dropdown-appareils">
                        <h2 class="dropdown-title">Appareils <img class="dropdown-icon" src="assets/icons/dropdown_ico.svg" alt="dropdown icone"></h2>
                        <input id="search-appareils" class="dropdown-search-bar" type="text">
                        <img class="dropdown-search-icon" src="../assets/icons/dopdown-loupe.svg" alt="search icone">
                        <img class="dropdown-close-icon search-close-btn-hidden" src="../assets/icons/close.svg" alt="search icone">
                        <!-- tag list -->
                        <div id="tag-appareils-list" class="dropdown-element-tag-list"></div>
                        <!-- element list -->
                        <div id="appareils-list" class="dropdown-element-list"></div>
                </div>
                <!-- Ustensils -->
                <div class="dropdown dropdown-ustensils">
                    <h2 class="dropdown-title">Ustensils <img class="dropdown-icon" src="assets/icons/dropdown_ico.svg" alt="dropdown icone"></h2>
                    <input id="search-ustensils" class="dropdown-search-bar" type="text">
                    <img class="dropdown-search-icon" src="../assets/icons/dopdown-loupe.svg" alt="search icone">
                    <img class="dropdown-close-icon search-close-btn-hidden" src="../assets/icons/close.svg" alt="search icone">
                    <!-- tag list -->
                    <div id="tags-ustensils-list" class="dropdown-element-tag-list"></div>
                    <!-- element list -->
                    <div id="ustensiles-list" class="dropdown-element-list"></div></div>
                <!-- number of recipes -->
                <p class="nb-recettes"><span class="numberOfResults">00</span> recettes</p>
            </section>

            <!-- TAGS -->
            <div class="tags-filter"></div>

            <!-- Affichage Aucune recette correspond à votre critère… -->
            <section class="no-result no-result-hidden">
                <h2>Aucune recette ne contient '<span id="searchValue"></span>' vous pouvez chercher «
                    tarte aux pommes », « poisson », etc.</h2>
            </section>

            <!-- SECTION RECETTES -->
            <div class="bloc-recettes"></div>
        </main>
        <!-- SCRIPS -->
        <!-- Liste des recettes -->
        <script src="scripts/recettes/recettes.js"></script>
        <!-- ALGORITHME DE RECHERCHE -->
        <script src="scripts/algorithme/algoRecherche.js"></script>
        <!-- Templates -->
        <script src="scripts/templates/ficheRecette.js"></script>
        <script src="scripts/templates/select.js"></script>
        <script src="scripts/templates/tag.js"></script>
        <!-- factory -->
        <script src="scripts/factory/selectListFactory.js"></script>
        <!-- Script principal -->
        <script src="scripts/script.js"></script>
    </body>
</html>
